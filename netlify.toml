[build]
  publish = "."

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    X-Frame-Options = "SAMEORIGIN"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Cache static assets (adjust as you like)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# If you ever host local videos/imgs under /media, cache those too
[[headers]]
  for = "/media/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect apex to www after you wire custom domain
[[redirects]]
  from = "https://theotherguys.com/*"
  to   = "https://www.theotherguys.com/:splat"
  status = 301
  force = true
